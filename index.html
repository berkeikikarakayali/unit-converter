<!DOCTYPE html>
<html lang="tr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    <title>Converter</title>
</head>
<body>
    <nav class="navbar">
        <div class="lang-switch">
            <span id="btn-en" class="lang-btn active-lang">EN</span>
            <span class="divider">|</span>
            <span id="btn-tr" class="lang-btn">TR</span>
        </div>
    </nav>
    <main class="container">
        <div class="tabs-wrapper">
            <button class="tab-btn active" data-category="length" id="tab-length">Length</button>
            <button class="tab-btn" data-category="weight" id="tab-weight">Weight</button>
            <button class="tab-btn" data-category="temperature" id="tab-temp">Temperature</button>
        </div>

        <div class="converter-body">
            <h1 id="ui-title">Unit Conversion</h1>
            <h3 id="ui-subtitle">Enter Value: </h3>
            <input id="amountInput" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>

        <section class="selection">
            <div class="select-area">
                <label for="fromUnit" id="ui-from">From:</label>
                    <select id="fromUnit">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                    </select>    
            </div>
            <div class="exchange-icon"> â‡„ </div>
            <div class="select-area"> 
                <label for="toUnit" id="ui-to">To:</label>
                    <select id="toUnit">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                    </select>

            </div>
        </section>    
        <div class="result-section">
            <p class="result-text" id="result">Result will be shown here!</p>
            <p class="result-text" id="otherResults">Other results will be shown here!</p>
        </div>
    </main>
        
    


    <script src="index.js"></script>
</body>
</html>
